<!DOCTYPE html>
<html lang="en">

<!--Links to Bootstrap, fonts, and my css-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <title>Weather Forecast</title>
</head>

<body>
    <header>
        <div class="center">
            <p id="pagetitle">Weather Forecast</p>
            <p id="todaysdate"></p>
        </div>    
    </header>
    <div class="row">
    <aside class="col-3">
        <p id="searchcity">Search for a city:</p>
        <input id="cityinput" name="cityinput" list="history">
        <datalist id="history">
            <option> </option>
        </datalist>
        <input type="submit" id="submitbtn" value="Submit">
    </aside>
    <main class="col-9 hide" id="main">
        <div class="center" id="currentday">
            <p id="currentdaytitle">
                <p id="currentcityname" class="">CityName</p>
                <p id="currenttemp">Temp</p>
                <p id="currenthumid">Humidity</p>
                <p id="currentwind">WindSpeed</p>
            </p>
        </div>
        <div id="forecast">
            <p id="fivedaytitle"></p>
            <div id="days">
            <div class="fiveday">
                <p class="forecastdate" id="todayplusone"></p>
                <p id="onetemp"></p>
                <p id="onehumid"></p>
                <p id="onewind"></p>
            </div>
            <div class="fiveday">
                <p class="forecastdate" id="todayplustwo"></p>
                <p id="twotemp"></p>
                <p id="twohumid"></p>
                <p id="twowind"></p>
            </div>
            <div class="fiveday">
                <p class="forecastdate" id="todayplusthree"></p>
                <p id="threetemp"></p>
                <p id="threehumid"></p>
                <p id="threewind"></p>
            </div>
            <div class="fiveday">
                <p class="forecastdate" id="todayplusfour"></p>
                <p id="fourtemp"></p>
                <p id="fourhumid"></p>
                <p id="fourwind"></p>
            </div>
            <div class="fiveday">
                <p class="forecastdate" id="todayplusfive"></p>
                <p id="fivetemp"></p>
                <p id="fivehumid"></p>
                <p id="fivewind"></p>
            </div>
            </div>
        </div>
    </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./logic.js"></script>
</body>
</html>

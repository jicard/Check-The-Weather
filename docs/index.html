<!DOCTYPE html>
<html lang="en">

<!--Links to Bootstrap, fonts, and my css-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Weather Forecast</title>
</head>

<body>
    <header>
        <div>
            <p id="pagetitle">Weather Forecast</p>
        </div>    
    </header>
    <div id="maincontainer">
    <aside>
        <p id="searchcity">Search for a city:</p>
        <input type="text" id="cityinput" name="cityinput" value="">
        <input type="submit" id="submitbtn" value="Submit">
    </aside>
    <main>
        <div id="currentday">
            <p id="currentdaytitle">Current Weather Data: City Name, 1/1/2022</p>
        </div>
        <div id="forecast">
            <p id="fivedaytitle">5-Day Forecast:</p>
            <div id="days">
            <div class="fiveday">1/2/2022</div>
            <div class="fiveday">1/3/2022</div>
            <div class="fiveday">1/4/2022</div>
            <div class="fiveday">1/5/2022</div>
            <div class="fiveday">1/6/2022</div>
            </div>
        </div>
    </main>
    </div>
    






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./logic.js"></script>
</body>
</html>
